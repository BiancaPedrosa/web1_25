<!DOCTYPE html>
<html>
<head>
<style>
h1::before {
    content: url(smile.jpg);
}
</style>
</head>
<body>

<h1>Título 1</h1>
<p>O pseudo-elemento::before insere conteúdo antes de um elemento de conteúdo.</p>

<h1>Título 2</h1>
<p>O  IE8 suporta a propriedade content apenas se !DOCTYPE for especificado.</p>

</body>
</html>
