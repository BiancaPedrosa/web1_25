<h1>Cardápio</h1>
<div id="salgados">
    <h2>Salgados</h2>
    <table id="table-salgados"></table>
</div>
<div id="doces">
    <h2>Doces</h2>
    <table id="table-doces"></table>
</div>
<div id="bebidas">
    <h2>Bebidas</h2>
    <table id="table-bebidas"></table>
</div>
<div id="adicionar-item">
    <h2>Adicionar outro item ao pedido</h2>
    <form id="form-adicionar-item">
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria">
            <option value="Salgados">Salgados</option>
            <option value="Doces">Doces</option>
            <option value="Bebidas">Bebidas</option>
        </select><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco"><br><br>
        <button type="submit" class="btn">Adicionar</button>
    </form>
</div>
<div id="pedido">
    <h2>Pedido</h2>
    <ul id="itens-selecionados"></ul>
    <p>Total: R$ <span id="total">0.00</span></p>
    <!--

    <p>Total das Comandas: R$ <span id="total-comandas">0.00</span></p>
        -->
    <p>Comanda: <span id="comanda">1</span></p>
    <button id="fechar-comanda" class="btn">Fechar Comanda</button>
    <button id="gerar-comprovante" class="btn">Gerar Comprovante</button>
    <button id="download-comprovante" class="btn">Download Comprovante</button>


</div>

<div id="comprovante" style="display: none;">
    <h2>Comprovante</h2>
    <textarea id="comprovante-text" rows="10" cols="50" readonly></textarea>
</div>
