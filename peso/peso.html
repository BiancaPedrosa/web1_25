<html>
<head>
	<link rel="stylesheet" href="css/peso.css"/>
</head>
<body>
	<h1> Calculadora Peso Ideal </h1>
	<form name="ficha">
		Altura: 
		<input type='TEXT' name='altura' size=6 />
		Sexo: 
		<select  name='sexo'> 
			<option value='feminino'>feminino</option>
			<option value='masculino'>masculino</option>
		</select>

		<button type=button onclick=calculapeso()>Envia!</button>

		PESO IDEAL:
		<input type='text' name='pesoideal' disabled />
	</FORM>
	
	</body>
		<script type="text/javascript">
			function calculapeso()
			{
				var altura=ficha.altura.value;
				var sexo=ficha.sexo.value;

				if (sexo=='masculino')
						pesoideal= (72.7*altura)-58;
				else 
						pesoideal=(62.1*altura)- 44.7;
				ficha.pesoideal.value=Math.round(pesoideal);
				return true;
			}
		</script>
</html>
